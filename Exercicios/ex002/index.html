<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebra de linha</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafos de qualquer
         jeito basta colocar tudo na tag &lt;p&gt; e &lt;/p&gt; </p><!-- Esse &lt irá mostarar o sinal de menor no html (<) já o &gt irá mostrar o de maior (>)-->
        <p>Utilize a tag br para quebrar um linha em <br> quaquer lugar</p>

        <p>Adicinando alguns simbolos especiais </p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound; 
        <p>Vamos adicionar alguns emojis &#x1f525</p><!--Utilize o emojipidea para pegar os emojis-->
         <p>&#x1F680</p>
    </body>
</html>
