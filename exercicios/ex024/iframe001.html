<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Utilizando iframe</h1>
    <p>Vamos tentar acessar um site fazendo uso do 'iframe'</p>
    <p>Acessando o site do curso em video utilizando iframe
        
        
            <iframe src="https://www.cursoemvideo.com" frameborder="0" >
             <a href="https://www.cursoemvideo.com">curso em video</a>
            </iframe>
        
    </p>

    <p>
        O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no"></iframe> também é bem legal 
    </p>

</body>
</html>
