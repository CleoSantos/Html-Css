<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="mas" value="M" checked>
            <label for="mas">Masculino</label><br>

            <input type="radio" name="genero" id="fem" value="F">
            <label for="fem">Feminino</label> 
        </fieldset>
    
        <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="fut" id="ifut"> 
        <label for="ifut">Futebol   </label> <br>
        <input type="checkbox" name="nat" id="inat"> 
        <label for="inat">Natação</label> <br>
        <input type="checkbox" name="vol" id="ivol"> 
        <label for="ivol"> Vôlei</label> <br>
    </fieldset>

    <input type="submit" value="enviar">
    <input type="reset" value="Resetar">
    </form>
</body>
</html>
