<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplho de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
          <legend>Dados pessoais</legend>
         <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" max="30" placeholder="Nome...">
         </p>
          
          <p><label for="iemail">Email:</label>
          <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email...">
              </p>
          
              <p>
          <label for="itel">Telefone:</label>
          <input type="tel" name="tel" id="itel"required pattern="^$[0-9] - [0-9]-{4}" placeholder="Telefone...">
              </p>
      </fieldset>

    <p><input type="submit" value="Enviar">
        <input type="reset" value="resetar">
    </p>
    </form>
</body>
</html>
