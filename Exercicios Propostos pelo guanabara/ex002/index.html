<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podmeos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag deverá ser utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="&lt;h1> até o &lt;h6>">Titulos</abbr>
        </li>
        <li>
            <abbr title="Utilize a tag &lt;img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr>">Abreviações</abbr>
        </li>        
        <li>
            <abbr title="&lt;code>">códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol> e &lt;li>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="&lt;ul> e &lt;li>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
